<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculator</title>


    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="claculator">
    <div class="title">claculator</div>
    <input type="text" placeholder="0" id="display">
    <div class="button">
        <button class="operator" onclick="clearDisplay()">AC</button>
        <button class="operator" onclick="del()">DEL</button>
        <button class="operator" onclick="insert('%')">%</button>
        <button class="operator" onclick="insert('/')">/</button>
    </div>
    <div class="button">
        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button class="operator" onclick="insert('*')">*</button>
    </div>
    <div class="button">
        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button class="operator" onclick="insert('-')">-</button>
    </div>
    <div class="button">
        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button class="operator" onclick="insert('+')">+</button>
    </div>
    <div class="button">
        <button onclick="insert('00')">00</button>
        <button onclick="insert('0')">0</button>
        <button onclick="insert('.')">.</button>
        <button class="equalBtn" onclick="calculate('=')">=</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
